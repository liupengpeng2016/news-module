<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>*{
      margin:0;
      padding:0;
    }</style></head><body><div><script type="text/javascript">var id = location.search.split('=')[1]
      var cpro_id = id;</script><script type="text/javascript" src="//cpro.baidustatic.com/cpro/ui/c.js"></script></div><script>var idStr = location.hash.slice(1);
    var dom = parent.document.getElementById(idStr);
    var times = 0;
    var interval = 100
    var totalT = 2000
    var t
    var setH = (function () {
      var prevH
      return function () {
        var h = document.body.clientHeight
        if (prevH === h) return
        prevH = h
        if (h === 0) {
          dom.style.display = 'none'
        } else {
          dom.style.display = 'block'
          dom.style.height = h + 'px'
        }
      }
    })()
    t = setInterval(function () {
      if (times * interval >= totalT) {
        return clearInterval(t)
      } else {
        setH()
      }
      times++
    }, interval)</script></body></html>
