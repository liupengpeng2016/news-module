<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/scrollbar.css">
  <style>
  *{
    margin:0;
    padding:0;
  }
  p{
    height: 30px;
    border:1px solid;
  }
  #scrollbar-test{
    height:300px;
    width:500px;
    margin:300px auto;
    overflow-y: scroll;
    position: relative;
  }
  .father{
    width:600px;
  }
  p{
    height:600px;
  }
  </style>
</head>
<body>
  <div class='father'>
    <div id="scrollbar-test">
    </div>
  </div>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <script src='js/scrollbar.js'></script>
  <script>
    new Scrollbar({
      target:'scrollbar-test'
    })
    setTimeout(function () {
      document.querySelector('#scrollbar-test').appendChild(document.createElement('p'))
    }, 2000)
  </script>
</body>
</html>
